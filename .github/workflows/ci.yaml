name: Build, Test, Docs

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.7.3
    # - name: Rust Cargo cache
      # uses: raviqqe/cargo-cache@v1
    - name: Install Dependencies
      run: sudo apt-get install -y libudev-dev alsa librust-alsa-sys-dev; make deps
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Build documentation
      run: cargo doc --no-deps
    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --branch=docs https://github.com/${{ github.repository }}.git docs-output
        rsync -av --delete target/doc/ docs-output/
        cd docs-output
        git add --all
        git commit -m "Update documentation"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
