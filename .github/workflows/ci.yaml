name: Build, Test, Docs

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure cache
        uses: Swatinem/rust-cache@v2.7.3
      - name: Install Dependencies
        run: sudo apt-get install -y libudev-dev alsa librust-alsa-sys-dev; make deps
      - name: Build
        run: make build
      - name: Test
        run: make test
      - name: Clean docs folder
        run: cargo clean --doc
      - name: Build docs
        run: cargo doc --no-deps
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=aoc/index.html">' > target/doc/index.html
      - name: Remove lock file
        run: rm target/doc/.lock
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure the full history is fetched to allow for pushing
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: target/doc
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git fetch origin
          git worktree add gh-pages origin/gh-pages
          rm -rf gh-pages/*
          cp -r target/doc/* gh-pages/
          cd gh-pages
          git add --all
          git commit -m "Deploy GitHub Pages"
          git push origin gh-pages
